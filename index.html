<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Esa AI Chat</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; }
        .msg { margin: 10px 0; padding: 10px; border-radius: 10px; max-width: 80%; }
        .user { background: #007bff; align-self: flex-end; margin-right: auto; }
        .ai { background: #333; align-self: flex-start; }
        #input-area { padding: 20px; background: #1e1e1e; display: flex; }
        input { flex: 1; padding: 10px; border-radius: 5px; border: none; }
        button { margin-right: 10px; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div id="input-area">
        <input type="text" id="userInput" placeholder="بپرسە...">
        <button onclick="send()">ناردن</button>
    </div>
    <script>
        async function send() {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat');
            if(!input.value) return;
            chat.innerHTML += `<div class="msg user">${input.value}</div>`;
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: input.value})
            });
            const data = await res.json();
            chat.innerHTML += `<div class="msg ai">${data.reply}</div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
