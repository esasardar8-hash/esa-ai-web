<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esa AI Chat</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #121212; color: white; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        .msg { margin: 10px 0; padding: 12px 16px; border-radius: 15px; max-width: 80%; line-height: 1.5; }
        .user { background: #007bff; align-self: flex-start; margin-left: auto; color: white; }
        .ai { background: #333; align-self: flex-end; margin-right: auto; }
        #input-area { padding: 15px; background: #1e1e1e; display: flex; gap: 10px; border-top: 1px solid #333; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: none; background: #2d2d2d; color: white; outline: none; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div id="input-area">
        <input type="text" id="userInput" placeholder="نامەیەک بنووسە...">
        <button onclick="send()">ناردن</button>
    </div>

    <script>
        async function send() {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat');
            const text = input.value.trim();
            if(!text) return;

            // نیشاندانی نامەی بەکارهێنەر
            chat.innerHTML += `<div class="msg user">${text}</div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: text})
                });
                
                const data = await res.json();
                
                // ئەگەر وەڵامەکە هات، لێرە نیشانی دەدەین
                if(data.reply) {
                    chat.innerHTML += `<div class="msg ai">${data.reply}</div>`;
                } else if(data.error) {
                    chat.innerHTML += `<div class="msg ai" style="color: #ff6b6b;">هەڵە: ${data.error}</div>`;
                }
            } catch (err) {
                chat.innerHTML += `<div class="msg ai" style="color: #ff6b6b;">ناتوانم پەیوەندی بە سێرڤەرەوە بکەم!</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        }

        // بۆ ئەوەی بە Enter نامە بنێرێت
        document.getElementById('userInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') send();
        });
    </script>
</body>
</html>
